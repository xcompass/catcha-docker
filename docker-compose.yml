version: '2'
services:
  db:
    image: mysql:5.7
    volumes:
      - "./.data/db:/var/lib/mysql"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: catch
      MYSQL_USER: catch
      MYSQL_PASSWORD: catch
  app:
    image: compass/catcha:0.5.12
    depends_on:
      - db
    volumes:
      - "./.data/app:/usr/local/tomcat/webapps/ROOT/uploads"
    ports:
      - "8080:8080"
    restart: always
  loris:
    image: ubcctlt/loris-docker
    volumes:
      - "./.data/images:/usr/local/share/images"
    ports:
      - "5004:5004"
    restart: always
